# set {{{
set -g prefix "C-a"
set -g base-index 1
set -s escape-time 0
set -g display-time 10000
set -g history-limit 10000
set -g focus-events on
set -g default-command "$SHELL"
set -g default-terminal 'screen-256color'
set -g status on
set -g status-bg default
set -g visual-activity on
set -g status-style fg=white,bg=black
set -g status-left-length 100
set -g status-right-length 100
set -g status-right ''
set -g status-left '#[fg=red,bg=black,bold]< #S#(${HOME}/dotfiles/bin/tmux-git-branch) >  #[default]'
set -ga terminal-overrides ',xterm-256color:Tc'
set -ga terminal-overrides ',screen-256color:Tc'
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set -g pane-border-style fg=red,bg=black
set -g pane-active-border-style fg=red,bg=black
set -g window-status-separator ""
set -g display-panes-colour 'red'
set -g display-panes-active-colour 'red'
set -g clock-mode-colour "red"
set -g clock-mode-style 24
set -g message-style fg=red,bg=black
set -g message-command-style fg=red,bg=black
set -g mode-style fg=red,bg=black

# }}}

# set-window-option {{{
setw -g mode-keys vi
setw -g pane-base-index 1
setw -g monitor-activity on
setw -g window-status-format '#{?pane_synchronized,#[bg=red],}#I: #W  '
setw -g window-status-current-format '#{?pane_synchronized,#[bg=red],}#I: #W  '
setw -g window-status-current-style fg=red,bg=black,bold
setw -g window-status-activity-style fg=white,bg=black
setw -g window-status-style fg=white,bg=black
# }}}

# set-option {{{
set-option -g mouse on
set-option -g set-titles on
set-option -g repeat-time 0
set-option -g status-position top
set-option -g status-interval 1
set-option -g status-justify "left"
set-option -g default-command "reattach-to-user-namespace -l $0"
# }}}

# --- Key bindings --- {{{
unbind "C-b"
unbind '"'
unbind %

bind r source-file ~/.tmux.conf
bind f run -b tmux-session-fzf

bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

bind c new-window -c "#{pane_current_path}"
bind | split-window -hc "#{pane_current_path}"
bind - split-window -vc "#{pane_current_path}"
bind + break-pane
bind = select-layout even-horizontal

bind H resize-pane -L 10
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 10
bind-key o resize-pane -Z

bind i choose-tree
bind w choose-tree -w
bind P switch-client -n
bind N switch-client -p

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
unbind -T copy-mode-vi Enter
# }}}

# --- Plugins ---{{{
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @resurrect-strategy-vim 'session'
run -b '~/.tmux/plugins/tpm/tpm'
# }}}
